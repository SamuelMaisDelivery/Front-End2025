<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <header class="text-center">
      <h1 class="mb-4">Formulário de Cadastro</h1>
    </header>

    <div class="card p-4 shadow-lg">
      <form id="cadastroForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">E-mail:</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="dataNascimento" class="form-label">Data de Nascimento:</label>
          <input type="date" id="dataNascimento" class="form-control" required />
        </div>

        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-success w-100">Registrar</button>
        </div>
      </form>
    </div>

    <div class="table-responsive mt-4">
      <table class="table table-striped table-bordered text-center" id="resultTable">
        <thead class="table-dark">
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Data de Nascimento</th>
          </tr>
        </thead>
        <tbody>
          <!-- Linhas serão adicionadas aqui, linhas dos campos preenchidos no caso -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="painel/Assets/painel.js"></script>
  <script src="painel/Assets/api.js"></script>

</body>
</html>
