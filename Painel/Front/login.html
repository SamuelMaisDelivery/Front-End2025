<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema Escolar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="#" class="logo">Sistema Escolar</a>
      <ul class="nav-links">
        <li><a href="#">Cadastro de professores</a></li>
        <li><a href="#">Horário dos professores</a></li>
        <li><a href="#">Informações gerais</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <div class="login-box">
      <h2>Acessar Conta</h2>
      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="exemplo@emailexemplo.com" />

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="********" />

        <div class="forgot-password">
          <a href="#">Esqueci minha senha</a>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">Logar</button>
          <button type="button" class="btn btn-secondary">Voltar</button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
